<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoworld</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .updated {
      color: #888;
      font-size: 0.85rem;
    }
    .category {
      margin-bottom: 24px;
    }
    .category-header {
      font-size: 1rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
    }
    .category-header:hover {
      color: #000;
    }
    .article-list {
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .article {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
    }
    .article:last-child {
      border-bottom: none;
    }
    .article-title {
      cursor: pointer;
      color: #333;
    }
    .article-title:hover {
      color: #0066cc;
    }
    .article-title::before {
      content: "● ";
      color: #ccc;
      font-size: 0.6rem;
      vertical-align: middle;
    }
    .article-detail {
      display: none;
      margin-top: 10px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .article-detail.open {
      display: block;
    }
    .article-summary {
      color: #555;
      margin-bottom: 10px;
    }
    .article-meta {
      font-size: 0.8rem;
      color: #888;
    }
    .article-link {
      color: #0066cc;
      text-decoration: none;
    }
    .article-link:hover {
      text-decoration: underline;
    }
    .empty {
      color: #888;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Infoworld</h1>
    <span class="updated" id="updated"></span>
  </header>
  <main id="content">
    <div class="empty">載入中...</div>
  </main>

  <script>
    const CATEGORY_ORDER = ["AI", "科技", "科學", "財經", "音樂/聲音", "媒體/文化"];
    let currentOpen = null;

    async function loadFeed() {
      try {
        const res = await fetch("data/feed.json");
        const data = await res.json();
        render(data);
      } catch (e) {
        document.getElementById("content").innerHTML =
          '<div class="empty">無法載入資料，請確認 data/feed.json 存在</div>';
      }
    }

    function render(data) {
      const updatedAt = new Date(data.updated_at);
      document.getElementById("updated").textContent =
        `最後更新：${updatedAt.toLocaleString("zh-TW")}`;

      // Group by category
      const grouped = {};
      for (const cat of CATEGORY_ORDER) {
        grouped[cat] = [];
      }
      for (const article of data.articles) {
        if (grouped[article.category]) {
          grouped[article.category].push(article);
        }
      }

      let html = "";
      for (const cat of CATEGORY_ORDER) {
        const articles = grouped[cat];
        if (articles.length === 0) continue;

        html += `<div class="category">`;
        html += `<div class="category-header">▸ ${cat} (${articles.length})</div>`;
        html += `<div class="article-list">`;

        for (const article of articles) {
          html += `
            <div class="article">
              <div class="article-title" data-id="${article.id}">${article.title}</div>
              <div class="article-detail" id="detail-${article.id}">
                <div class="article-summary">${article.summary}</div>
                <div class="article-meta">
                  來源：${article.source}<br>
                  <a href="${article.url}" target="_blank" rel="noopener" class="article-link">閱讀原文 →</a>
                </div>
              </div>
            </div>
          `;
        }

        html += `</div></div>`;
      }

      document.getElementById("content").innerHTML = html || '<div class="empty">目前沒有文章</div>';

      // Add click handlers
      document.querySelectorAll(".article-title").forEach(el => {
        el.addEventListener("click", () => {
          const id = el.dataset.id;
          const detail = document.getElementById(`detail-${id}`);

          if (currentOpen && currentOpen !== detail) {
            currentOpen.classList.remove("open");
          }

          detail.classList.toggle("open");
          currentOpen = detail.classList.contains("open") ? detail : null;
        });
      });
    }

    loadFeed();
  </script>
</body>
</html>
