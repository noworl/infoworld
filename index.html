<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3600">
  <title>Infoworld</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    header {
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .updated {
      color: #888;
      font-size: 0.85rem;
    }
    nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    nav a {
      color: #0066cc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .article-list {
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .article {
      padding: 12px 14px;
      border-bottom: 1px solid #eee;
    }
    .article:last-child {
      border-bottom: none;
    }
    .article-header {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .article-category {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 3px;
      background: #f0f0f0;
      color: #666;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .article-title {
      cursor: pointer;
      color: #333;
      flex: 1;
    }
    .article-title:hover {
      color: #0066cc;
    }
    .article-detail {
      display: none;
      margin-top: 10px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .article-detail.open {
      display: block;
    }
    .article-summary {
      color: #555;
      margin-bottom: 10px;
    }
    .article-meta {
      font-size: 0.8rem;
      color: #888;
    }
    .article-link {
      color: #0066cc;
      text-decoration: none;
    }
    .article-link:hover {
      text-decoration: underline;
    }
    .empty {
      color: #888;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>Infoworld</h1>
      <span class="updated" id="updated"></span>
    </div>
    <nav>
      <a href="new_videos.html">New Videos</a>
      <a href="" id="reddit-tech">Reddit Tech Weekly</a>
      <a href="" id="reddit-music">Reddit Music Weekly</a>
    </nav>
  </header>
  <main id="content">
    <div class="empty">載入中...</div>
  </main>

  <script>
    let currentOpen = null;

    // Set dynamic Reddit links
    function setRedditLinks() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;

      document.getElementById('reddit-tech').href = `reddit/reddit_tech_weekly_${dateStr}.html`;
      document.getElementById('reddit-music').href = `reddit/reddit_music_weekly_${dateStr}.html`;
    }
    setRedditLinks();

    async function loadFeed() {
      try {
        const res = await fetch("data/feed.json");
        const data = await res.json();
        render(data);
      } catch (e) {
        document.getElementById("content").innerHTML =
          '<div class="empty">無法載入資料，請確認 data/feed.json 存在</div>';
      }
    }

    function render(data) {
      const updatedAt = new Date(data.updated_at);
      document.getElementById("updated").textContent =
        `最後更新：${updatedAt.toLocaleString("zh-TW")}`;

      if (data.articles.length === 0) {
        document.getElementById("content").innerHTML = '<div class="empty">目前沒有文章</div>';
        return;
      }

      let html = '<div class="article-list">';
      for (const article of data.articles) {
        html += `
          <div class="article">
            <div class="article-header">
              <span class="article-category">${article.category}</span>
              <div class="article-title" data-id="${article.id}">${article.title}</div>
            </div>
            <div class="article-detail" id="detail-${article.id}">
              <div class="article-summary">${article.summary}</div>
              <div class="article-meta">
                來源：${article.source}<br>
                <a href="${article.url}" target="_blank" rel="noopener" class="article-link">閱讀原文 →</a>
              </div>
            </div>
          </div>
        `;
      }
      html += '</div>';

      document.getElementById("content").innerHTML = html;

      // Add click handlers
      document.querySelectorAll(".article-title").forEach(el => {
        el.addEventListener("click", () => {
          const id = el.dataset.id;
          const detail = document.getElementById(`detail-${id}`);

          if (currentOpen && currentOpen !== detail) {
            currentOpen.classList.remove("open");
          }

          detail.classList.toggle("open");
          currentOpen = detail.classList.contains("open") ? detail : null;
        });
      });
    }

    loadFeed();
  </script>
</body>
</html>
