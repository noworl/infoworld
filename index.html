<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3600">
  <title>Infoworld</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    header {
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }
    .updated {
      color: #888;
      font-size: 0.8rem;
    }
    nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    nav a {
      color: #0066cc;
      text-decoration: none;
      font-size: 0.85rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 900px) {
      .columns {
        grid-template-columns: 1fr;
      }
    }
    .column {
      min-width: 0;
    }
    .column-header {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      padding-bottom: 8px;
      margin-bottom: 12px;
      border-bottom: 2px solid #333;
    }
    .article {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .article:last-child {
      border-bottom: none;
    }
    .article-title {
      cursor: pointer;
      color: #333;
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 4px;
    }
    .article-title:hover {
      color: #0066cc;
    }
    .article-info {
      font-size: 0.75rem;
      color: #888;
    }
    .article-detail {
      display: none;
      margin-top: 8px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .article-detail.open {
      display: block;
    }
    .article-summary {
      color: #555;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    .article-link {
      color: #0066cc;
      text-decoration: none;
      font-size: 0.8rem;
    }
    .article-link:hover {
      text-decoration: underline;
    }
    .empty {
      color: #888;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>Infoworld</h1>
      <span class="updated" id="updated"></span>
    </div>
    <nav>
      <a href="new_videos.html">New Videos</a>
      <a href="#" id="reddit-tech">Reddit Tech Weekly</a>
      <a href="#" id="reddit-music">Reddit Music Weekly</a>
    </nav>
  </header>
  <main id="content">
    <div class="empty">載入中...</div>
  </main>

  <script>
    const CATEGORY_ORDER = ["急(hr)", "破(day)", "序(month)"];
    const CATEGORY_LABELS = {"急(hr)": "急", "破(day)": "破", "序(month)": "序"};
    let currentOpen = null;

    // Find latest Reddit weekly file
    async function findLatestReddit(type) {
      const today = new Date();
      for (let i = 0; i < 14; i++) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        const url = `reddit/reddit_${type}_weekly_${yyyy}-${mm}-${dd}.html`;
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) return url;
        } catch (e) {}
      }
      return null;
    }

    async function setRedditLinks() {
      const techUrl = await findLatestReddit('tech');
      const musicUrl = await findLatestReddit('music');
      if (techUrl) document.getElementById('reddit-tech').href = techUrl;
      if (musicUrl) document.getElementById('reddit-music').href = musicUrl;
    }
    setRedditLinks();

    function relativeTime(dateStr) {
      const now = new Date();
      const date = new Date(dateStr);
      const diff = Math.floor((now - date) / 1000);

      if (diff < 60) return '剛剛';
      if (diff < 3600) return `${Math.floor(diff / 60)} 分鐘前`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} 小時前`;
      if (diff < 604800) return `${Math.floor(diff / 86400)} 天前`;
      if (diff < 2592000) return `${Math.floor(diff / 604800)} 週前`;
      return `${Math.floor(diff / 2592000)} 個月前`;
    }

    async function loadFeed() {
      try {
        const res = await fetch("data/feed.json");
        const data = await res.json();
        render(data);
      } catch (e) {
        document.getElementById("content").innerHTML =
          '<div class="empty">無法載入資料，請確認 data/feed.json 存在</div>';
      }
    }

    function render(data) {
      const updatedAt = new Date(data.updated_at);
      document.getElementById("updated").textContent =
        `最後更新：${updatedAt.toLocaleString("zh-TW")}`;

      if (!data.categories || Object.keys(data.categories).length === 0) {
        document.getElementById("content").innerHTML = '<div class="empty">目前沒有文章</div>';
        return;
      }

      let html = '<div class="columns">';

      for (const cat of CATEGORY_ORDER) {
        const articles = data.categories[cat] || [];
        const label = CATEGORY_LABELS[cat] || cat;

        html += `<div class="column">`;
        html += `<div class="column-header">${label}</div>`;

        if (articles.length === 0) {
          html += `<div class="empty">無文章</div>`;
        } else {
          for (const article of articles) {
            html += `
              <div class="article">
                <div class="article-title" data-id="${article.id}">${article.title}</div>
                <div class="article-info">${article.source} · ${relativeTime(article.published)}</div>
                <div class="article-detail" id="detail-${article.id}">
                  <div class="article-summary">${article.summary}</div>
                  <a href="${article.url}" target="_blank" rel="noopener" class="article-link">閱讀原文 →</a>
                </div>
              </div>
            `;
          }
        }

        html += `</div>`;
      }

      html += '</div>';
      document.getElementById("content").innerHTML = html;

      // Add click handlers
      document.querySelectorAll(".article-title").forEach(el => {
        el.addEventListener("click", () => {
          const id = el.dataset.id;
          const detail = document.getElementById(`detail-${id}`);

          if (currentOpen && currentOpen !== detail) {
            currentOpen.classList.remove("open");
          }

          detail.classList.toggle("open");
          currentOpen = detail.classList.contains("open") ? detail : null;
        });
      });
    }

    loadFeed();
  </script>
</body>
</html>
